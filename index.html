<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="//cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        //  Note that this html file is set to pull down Phaser 2.5.0 from the JS Delivr CDN.
        //  Although it will work fine with this tutorial, it's almost certainly not the most current version.
        //  Be sure to replace it with an updated version before you start experimenting with adding your own code.

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

        function preload () {

            game.load.image('logo', 'phaser.png');
            game.load.image('bg', 'assets/sky.png');
            game.load.image('platform', 'assets/platform.png');
            game.load.image('goal', 'assets/star.png');
            game.load.image('dia1', 'assets/diamond.png');
            game.load.image('player1', 'assets/dude.png', 32, 48);
            game.load.image('bad1', 'assets/baddie.png', 32, 48);

        }

        function create () {

            //var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
            //logo.anchor.setTo(0.5, 0.5);

            //enabling physics
            game.physics.startSystem(Phaser.Physics.ARCADE); 

            //adding background
            game.add.sprite(0, 0, 'sky');

            //creating group and applying physics to it
            platforms = game.add.group();
            platforms.enableBody = true;

        }

        function update(){

        }

    };

    </script>

    </body>
</html>
